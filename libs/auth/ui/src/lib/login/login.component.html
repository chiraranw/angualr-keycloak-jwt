<form (ngSubmit)="submit()" [formGroup]="loginForm">
  <div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="username" id="username" name="username">
    </div>
  </div>

  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" formControlName="password" id="password" name="password">
    </div>
  </div>

  <div class="form-group row">
    <label  class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
      <button type="button" class="btn btn-primary btn-block">Login</button>
    </div>
  </div>

</form>
